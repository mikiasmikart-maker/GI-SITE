<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ginbar Media</title>

    <!-- Critical Asset Preloading -->
    <link rel="preload" href="logo.svg" as="image" type="image/svg+xml" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              paper: {
                DEFAULT: "#F4F1EA",
                dark: "#111111",
              },
              ink: {
                DEFAULT: "#111111",
                dark: "#F4F1EA",
              },
              accent: "#FF0000",
              hairline: "rgba(17,17,17,0.12)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"],
              mono: ["Space Mono", "monospace"],
            },
            transitionTimingFunction: {
              editorial: "cubic-bezier(0.22, 1, 0.36, 1)",
            },
          },
        },
      };
    </script>

    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: #f4f1ea;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
        text-rendering: optimizeLegibility;
      }

      .dark body {
        background-color: #111111;
        color: #f4f1ea;
      }

      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      a,
      button,
      input {
        transition-property: color, background-color, border-color, opacity, transform;
        transition-duration: 0.3s;
        transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(17, 17, 17, 0.2);
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(244, 241, 234, 0.2);
      }

      .font-display {
        font-display: swap;
      }
      .font-mono {
        font-display: swap;
      }
      .font-sans {
        font-display: swap;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Boot the Vite + React app -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
